title: Youimbong Blog
description: >-
  개발과 기술에 대한 이야기를 기록하는 블로그입니다.
url: "https://youimbong.github.io"
baseurl: "/blog"
og_image: "/assets/images/og-image.png"
google_analytics: "G-XJE8G3V4VX"   # "G-XXXXXXXXXX" 입력 시 활성화

# Author
author:
  name: youimbong

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Permalink
permalink: /:categories/:year/:month/:day/:title/

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Pagination
paginate: 5
paginate_path: "/page/:num/"

# Sass
sass:
  style: compressed

# Comments (Giscus)
comments:
  giscus:
    repo: "youimbong/blog"
    repo_id: "R_kgDORQj01g"
    category: "Announcements"
    category_id: "DIC_kwDORQj01s4C2eNr"       # https://giscus.app 에서 획득
    mapping: "pathname"
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "bottom"
    theme: "preferred_color_scheme"
    lang: "ko"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - vendor
  - node_modules
  - prd
